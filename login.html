<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Autenticación con Firebase en 5 minutos</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  
  <main role="application">
    <header class="hero">
      <article class="hero-info">
        <h1 class="hero-title">
          Autenticación con Firebase 
        </h1>
        <p class="hero-description">
        </p>
        <p class="hero-description">
        </p>
      </article>
    </header>

    <section class="appInfo">
      <article class="privateInfo">
        <h2 class="privateInfo-title"> </h2>
        
        <div id="loginFormUI" class="form-container">
          <p>Por favor, inicia sesión para mostrar tu información </p>

          <form class="loginForm" name="loginForm">
            <input
              class="input"
              type="email"
              name="email"
              placeholder="Correo Electronico"
              required
            />
            <input
              class="input"
              type="password"
              name="password"
              placeholder="Contraseña"
              required
            />

            <div class="form-radioContainer">
              <input type="radio" name="isLoginOrSignup" id="radioIsLogin" value="isLogin" checked />
              <label for="radioIsLogin">Login</label>

              <input type="radio" name="isLoginOrSignup" id="radioIsSignup" value="isSignup" />
              <label for="radioIsSignup">SignUp</label>
            </div>

            <button id="btnLogin" class="button">Iniciar sesión</button>
          </form>
        </div>

        <div id="hiddenPrivateInfo">
          <p class="loading">Cargando...</p>
        </div>
      </article>
      


  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
  <script src="conexion.js"></script>
</body>
</html>
